<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
</head>

<body>
    <header class="head-nav">
        <div class="head-wrap">
            <a class="home-name-text" href="./index.html">Peter Filicetti</a>
            <a class="navigation-link-text active-link" href="./contact.html">Contact</a>
            <a class="navigation-link-text" href="./portfolio.html">Portfolio</a>
            <a class="navigation-link-text" href="./index.html">About</a>
        </div>
    </header>
    <div class="container">
        <h1 class="heading">Contact Me</h1>
        <form class="contact-form">
            Name: <br>
            <input class="input-field" type="text" name="nameField" placeholder="Jimothy Williams"><br>
            Email: <br>
            <input class="input-field" type="email" name="emailField" placeholder="sample@aol.com"><br>
            Message: <br>
            <textarea class="textarea-field" name="messageField"></textarea><br>
            <input class="submit-button" type="submit" name="submitButton" value="Submit">
        </form>
    </div>
    <footer class="footer-copyright">
        <p class="footer-text">Copyright &copy;</p>
    </footer>
</body>
</html>
